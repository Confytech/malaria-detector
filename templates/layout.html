<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Malaria Predictor{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute("data-bs-theme", html.getAttribute("data-bs-theme") === "dark" ? "light" : "dark");
    }
    function showHelp() {
      alert("ğŸ†˜ HELP:\n\nâ€¢ Upload a malaria cell image.\nâ€¢ Forgot password? Reset via email.\nâ€¢ Contact: support@example.com");
    }
  </script>
</head>
<body class="bg-body">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
    <a class="navbar-brand text-white" href="{{ url_for('index') }}">ğŸ¦  Malaria Predictor</a>
    <div class="ms-auto d-flex gap-2">
      <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">ğŸŒ— Theme</button>
      <button class="btn btn-outline-light btn-sm" onclick="showHelp()">â“ Help</button>
      {% if session.user %}
        <span class="text-white me-2">Hi, {{ session.user }}</span>
        <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
      {% endif %}
    </div>
  </nav>

  <div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

</body>
</html>
