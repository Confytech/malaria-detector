<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Malaria Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold text-success">ðŸ¦  Malaria Cell Detection</h1>
      <p class="text-muted">Upload a cell image to detect malaria</p>
    </div>

    <div class="card shadow-sm p-4">
      <form action="/predict" method="post" enctype="multipart/form-data" class="text-center">
        <div class="mb-3">
          <input class="form-control" type="file" name="image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-success">Predict</button>
      </form>

      {% if prediction %}
        <div class="mt-4 text-center">
          <h4 class="text-primary">Prediction: 
            <span class="fw-bold">{{ prediction }}</span>
          </h4>

          {% if image_url %}
            <div class="mt-3">
              <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid rounded shadow" style="max-height: 300px;">
            </div>
          {% endif %}
        </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
